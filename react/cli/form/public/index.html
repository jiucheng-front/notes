<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      /*svg 动画*/
      .animation_rect{
        height: 300px;
        width: 100%
      }
      .animation_rect rect{
        width: 50px;
        height: 50px;
      }
      .m-logo {
        display: block;
        width: 100%;
        max-width: 1013px;
        min-width: 50px;
        height: 300px;
        margin: -265px auto 0;
      }

      .box {
        width: 50px;
        height: 50px;
        opacity: 0;
        animation: wavey 5s ease alternate infinite;
      }
      .box.wave2 {
        animation-delay: 0.1s;
      }
      .box.wave3 {
        animation-delay: 0.3s;
      }
      .box.wave4 {
        animation-delay: 0.5s;
      }
      .box.wave5 {
        animation-delay: 0.7s;
      }
      .box.wave6 {
        animation-delay: 0.9s;
      }
      .box.wave7 {
        animation-delay: 1.1s;
      }

      @keyframes wavey {
        90% {
          opacity: 1.2;
        }
        100% {
          opacity: .5;
        }
      }
      .st0{fill:#66AF4C;}
      .st1{fill:#5D9D68;}
      .st2{fill:#52868A;}
      .st3{fill:#4874A6;}
      .st4{fill:#8CB13F;}
      .st5{fill:#849857;}
      .st6{fill:#7A7C73;}
      .st7{fill:#72638A;}
      .st8{fill:#BAB230;}
      .st9{fill:#B39442;}
      .st10{fill:#AB6F57;}
      .st11{fill:#A45069;}
      .st12{fill:#E0B423;}
      .st13{fill:#DA9031;}
      .st14{fill:#D36541;}
      .st15{fill:#CD404E;}
      .st16{fill:#FFFFFF;}
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" class="root">

    </div>
    <div class="animation_rect">
      <svg class="m-logo" shape-rendering="crispEdges" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 350 100">
        <rect class="box wave1 st0"/>
        <rect x="50" class="box wave2 st1"/>
        <rect x="100" class="box wave3 st2"/>
        <rect x="150" class="box wave4 st3"/>
        <rect x="200" class="box wave3 st8"/>
        <rect x="250" class="box wave4 st9"/>
        <rect x="300" class="box wave5 st10"/>
        <rect x="350" class="box wave6 st11"/>
        <rect y="50" class="box wave2 st4"/>
        <rect x="50" y="50" class="box wave3 st5"/>
        <rect x="100" y="50" class="box wave4 st6"/>
        <rect x="150" y="50" class="box wave5 st7"/>
        <rect x="200" y="50" class="box wave4 st12"/>
        <rect x="250" y="50" class="box wave5 st13"/>
        <rect x="300" y="50" class="box wave6 st14"/>
        <rect x="350" y="50" class="box wave7 st15"/>
      </svg>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
