    function School(option){
        this._init(option);//带下划线一般是内部私有，只做简单区分
    }
    School.prototype={
        _init:function(option){
            this.name=option.name;
            this.age=option.age;
        },
        angleToRad:function(angle){
            return angle*Math.PI/180;
        },
        said:function(){
            console.log(this.name);
            console.log(this.angleToRad(90));
        }
    }

        name:'上海交通大学',
