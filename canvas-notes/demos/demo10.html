<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环绘制图片</title>
    <style>
        .main{
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="main">
    <canvas id="elm"></canvas>

    <script>
        (function(){
            var canvas=document.querySelector('#elm');
            var ctx=canvas.getContext('2d');
            canvas.width=600;
            canvas.height=600;
            canvas.style.border='1px solid #000';

            //1。创建图片的DOM对象
            var img=new Image();
            img.src='images/img01.jpg';//设置src属性，当前img对象会立即加载图片
            //得放在onload事件内绘制
            img.onload=function(){
                //context.drawImage(img,x,y,width,height);
                //1、2图片加载完成后，把图片绘制到canvas
                //没设定宽高
                //ctx.drawImage(img,0,0);
                //1、3 设置指定的宽高,注意等比
                    //width/height=setWidth/setHeight
                    //setHeight=setWidth*height/width
                    //设置高 = 原高度 * 设置宽/ 原宽度;
                var oldwidth=img.width;
                var oldheight=img.height;
                console.log(oldwidth,oldheight);
                ctx.drawImage(img,200,10,200,oldheight*200/oldwidth);
            }
            //for循环绘制多个图片
            var img2=new Image();
            img2.src="images/dog01.jpg";
            img2.onload=function(){
                for(var i=0;i<10;i++){
                    ctx.drawImage(img2,i*10,i*40);
                }
            }
        })()
    </script>
</div>
</body>
</html>
