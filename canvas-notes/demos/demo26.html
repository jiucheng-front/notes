<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Konva库绘制矩形</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color:purple;
        }
    </style>
</head>
<body>
<script src="src/konva.1.3.0.min.js"></script>
<div id="container"></div>
<script>
//1  创建一个舞台
var stage=new Konva.Stage({
    container:'container',
    width:window.innerWidth,
    height:window.innerHeight
});
//2 创建一个层，
var layer=new Konva.Layer();

// 3  把层添加到舞台上去
stage.add(layer);

//4  创建一个矩形
var rect=new Konva.Rect({
    x:200,
    y:100,
    opacity:.5,
    width:100,
    height:150,
    rotation:30,
    scaleX:1.2,
    scaleY:1.2,
    draggable:true,//是否可可以拖动
    fill:'purple'
});

//5  把矩形添加到层上去
layer.add(rect);

//6 把层渲染到舞台上去
layer.draw();

// add cursor styling
rect.on('mouseover', function() {
    document.body.style.cursor = 'pointer';
});
rect.on('mouseout', function() {
    document.body.style.cursor = 'default';
});
</script>
</body>
</html>
