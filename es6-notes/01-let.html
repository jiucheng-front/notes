<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关键词let</title>
</head>
<body>
    
    <script>
        //let 关键词
        //1.0 let在作用域外不可见
        var msg="hello";
        {
            var msg="Bye";
        }
        console.log(msg);//Bye
        
        let message="Hi";
        {
            let message="Bye-bye";
        }
        console.log(message);//Hi
        //1.2 
        var arr=[];
        for(var i=0;i<10;i++){
            arr.push(function(){
                console.log(i);
            });
        }
        arr.forEach(function(f){
            f();//输出10遍10
        });
        //
        var st=[];
        for(let j=0;j<10;j++){
            st.push(function(){
                console.log(j);
            });
        }
        st.forEach(function(g){
            g();//输出0-9
        });
    </script>
</body>
</html>
