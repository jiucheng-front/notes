<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生成器</title>
</head>
<body>
    <script>
        
        //function后面带上*号定义了一个生成器函数
        function* getRepeat(){
            let x=0;
            let y=0;
            while(true){
                yield {x:x,y:y}
                x+=2;
                y+=2;
            }
        }
        var getRepeatGenerator=getRepeat();
        console.log(getRepeatGenerator.next().value);
        console.log(getRepeatGenerator.next().value);
        console.log(getRepeatGenerator.next().value);
        console.log(getRepeatGenerator.next().value);
        console.log(getRepeatGenerator.next().value);
    </script>
</body>
</html>
